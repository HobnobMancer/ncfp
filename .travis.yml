language: python
python:
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6"
  - "3.6-dev" # 3.6 development branch

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install coverage

# command to run tests
# Use --nocapture with nosetests to get extra verbose output for debugging on Travis
script:
  - nosetests -v --with-coverage --cover-package=ncbi_cds_from_protein

# Ubuntu distribution to use on Travis-CI
dist: trusty
sudo: false

# Use codecov for code coverage
after_success:
  - codecov